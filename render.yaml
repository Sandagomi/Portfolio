services:
  # Backend API Server
  - type: web
    name: portfolio-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: MEDIUM_USERNAME
        value: "@sandagomi.v.i"
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: portfolio-frontend
    runtime: static
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
